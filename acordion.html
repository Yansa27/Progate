<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .acordion {
            background-color: aquamarine;
            width: 100%;
            padding: 18px;
            cursor: pointer;
            border: none;
            border-bottom: 2px rgb(17, 88, 94) solid;
        }

        .acordion:hover {
            background-color: aqua;
        }

        .panel {
            display: none;
            font-size: 30px;
            background-color: white;
        }
    </style>
    <title>Acordion</title>
</head>
<body>
    <button class="acordion">section1</button>
    <div class="panel">
        <p>yansa</p>
        <p>yansa</p>
        <p>yansa</p>
    </div>

    <button class="acordion">section2</button>
    <div class="panel">
        <p>yansa</p>
        <p>yansa</p>
        <p>yansa</p>
    </div>

    <button class="acordion">section3</button>
    <div class="panel">
        <p>yansa</p>
        <p>yansa</p>
        <p>yansa</p>
    </div>

    <script>
        const acordion = document.getElementsByClassName("acordion");
        for (let i = 0; i < acordion.length ; i++ ) {
          acordion[i].addEventListener('click' , function () {
            const panel = this.nextElementSibling;

            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
          })
        }
    </script>
</body>
</html>

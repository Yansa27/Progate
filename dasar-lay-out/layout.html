<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" class="css" />
    <title>Dasar Layout</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <!-- logo header -->
      <div class="logo-header">404 TECH</div>
      <!-- end logo header -->
      <div class="list-header">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <!-- end header -->

    <!-- main -->
    <div class="main">
      <div class="copy-container">
        <h1>404 TECH<span>.</span></h1>
        <h2>Ayo belajar coding</h2>
      </div>

      <!-- content -->
      <div class="contents">
        <h3 class="section-title">Pelajaran</h3>
        <!-- content item -->
        <div class="contents-item">        
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="" srcset="">
          <p>HTML & CSS</p>
        </div>

        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="">
          <p>PHP</p>
        </div>
                 
        <div class="contents-item">          
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="" srcset="">
          <p>Ruby</p>
        </div>
    
        <div class="contents-item">          
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="">
          <p>Swift</p>
        </div>
      </div>
      <!-- end content -->
      <div class="contact-form">
        <h3 class="section-title">Hubungi kami</h3>
        <p>Email(Wajib di isi)</p>
        <input type="text">
        <p>Pesan(Wajib di isi)</p>
        <textarea></textarea>
        <p>*Bidang Wajib di isi</p>
        <input type="submit" class="contact-submit">
      </div>
    </div>
    <!-- end main -->

    <!-- footer -->
    <div class="footer">
      <div class="footer-logo">404-TECH</div>
      <div class="footer-list">
        <ul>
          <li>Tentang</li>
          <li>Karier</li>
          <li>Hubungi Kami</li>
        </ul>
      </div>
    </div>
    <!-- end footer -->
  </body>
</html>

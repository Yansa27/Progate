<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Perkenalan HTML -->

    <!-- ini heading -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>

    <!-- ini paragraf -->
    <p>HTML adallah bahasa markup</p>

    <!-- ini tag "a" untuk tautan / Link -->
    <a href="https://google.com">Ke google</a>
    <a href="https://progate.com">Ke progate</a>

    <!-- tag image -->
    <img src="https://progate.com/images/html/beginner/wanko.jpg"/>

    <!-- ini tag ul&ol untuk membuat list -->
    <ul>
      <li>Html</li>
      <li>Php</li>
      <li>css</li>
    </ul>
    <!-- ol digunakan untuk membuat list ter urut -->
    <ol>
      <li>JULIANSA</li>
      <li>Bangkit</li>
      <li>Lina</li>
    </ol>
    
  </body>
</html>
